<div class="movie-card" (click)="onMovieClick()">
  <div class="movie-poster">
    <img 
      [src]="getImageUrl(movie.poster_path)" 
      [alt]="movie.title"
      class="poster-image"
      loading="lazy"
    />
    <div class="movie-overlay">
      <div class="movie-info">
        <h3 class="movie-title">{{ movie.title }}</h3>
        <div class="movie-meta">
          <span class="movie-year">{{ getYear(movie.release_date) }}</span>
          <div class="movie-rating" [style.background-color]="getRatingColor(movie.vote_average)">
            {{ movie.vote_average | number:'1.1-1' }}
          </div>
        </div>
        <p class="movie-overview" *ngIf="movie.overview">
          {{ movie.overview | slice:0:100 }}{{ movie.overview.length > 100 ? '...' : '' }}
        </p>
      </div>
      <div class="play-button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
      </div>
    </div>
  </div>
</div>
